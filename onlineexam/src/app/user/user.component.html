<form>

    <input type="text" name="username" [(ngModel)]="user.username">

    <input type="text" name="password" [(ngModel)]="user.password">

    <input type="number" name="mobno" [(ngModel)]="user.mobno">

    <input type="text" name="emailid" [(ngModel)]="user.emailid">

   
    <input type="button" value="postdata" (click)="saveToDB()">

    <input type="button" value="getdata" (click)="getUser()">

    <input type="button" value="deletedata" (click)="deleteUser()">

</form>

 <span style="color: red;font-size: 30px;">{{message}}</span> 


 <table>

    <tr>
            <th> username </th>

            <th> password </th>

            <th> mobile no</th>

            <th> email id</th>

    </tr>

    <tr *ngFor="let user of users">
        
        <td>  {{user.username}}   </td>
        
        <td>  {{user.password}}  </td>

        <td>  {{user.mobno}}  </td>

        <td>  {{user.emailid}}  </td>

    </tr>

</table>
